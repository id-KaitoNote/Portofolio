<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/sample.js"></script>
    <!-- <script src="js/jquery-inertiaScroll.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Portofolio</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="follower"></div>
    <div id="wrap">
      <header>
        <div id="main">
          <p class="name">KAITO NOTE</p>
          <p class="title">PORTOFOLIO</p>
        </div>
      </header>
      <div id="inner_wrap">
        <div id="skills">
          <div class="skill_01 scrollFadeOut scrollFadeIn">
            <div class="black_01">
              <p class="markup">MARKUP</p>
            </div>
            <div class="white_01"></div>
          </div>

          <div class="skill_02 scrollFadeOut scrollFadeIn">
            <div class="black_02">
              <p class="movie">MOVIE</p>
            </div>
            <div class="white_02"></div>
          </div>

          <div class="skill_03 scrollFadeOut scrollFadeIn">
            <div class="black_03">
              <p class="writter">WRITTE</p>
            </div>
            <div class="white_03"></div>
          </div>
        </div>

        <footer>
          <div id="profile">
            <div id="profile_box">
              <div class="left_box">
                <div class="profile_img"></div>
                <p><span>KAITO NOTE</span></p>
              </div>

              <div class="right_box">
                <p>
                  <span>1997年11月6日生まれ。蠍座の男。A型のようなA型。</span
                  ><br />
                  <span
                    >和歌山県の限界集落みたいなところ出身で、どんどん都会に進出してきました。</span
                  ><br />
                  <span
                    >やりたいことをなんか色々やってます。動いてる系のやつ大体、勉強中です。</span
                  ><br />
                  <span>甘いものとコーヒーと動物(芝犬)が好きです。</span>
                </p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
